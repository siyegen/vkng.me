<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
<meta name="description" content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<meta name="keywords" content="{{ delimit .Keywords  "," }}">
<meta name="author" content="{{ .Site.Params.author }}">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ "/css/reset.css" | absURL }}" type="text/css">
<link rel="stylesheet" href="{{ "/css/style.css" | absURL }}" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Raleway|Karla' rel='stylesheet' type='text/css'>
<link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">
<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
</head>
<body>

<header>
  <div class="container">
    <a class="path" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <span class="info-links">
      <a class="header-links" href="{{ .Site.BaseURL }}staticc/about">About</a> |
      <!-- <a class="header-links" href="">Moo</a> | -->
      <a class="header-links" href="https://github.com/siyegen">Github</a> |
      <a class="header-links" href="https://twitter.com/siyegen">Twitter</a>
    </span>
  </div>
</header>
